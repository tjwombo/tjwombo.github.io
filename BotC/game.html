<html>
<head>
	<title>Home page for Tjwombo's Blood on the Clocktower</title>
	<link rel="stylesheet" href="mystyle.css">
	<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
	<div class="right">
		<div class="settings">
			<input type="checkbox" id="settingsCog" class="settingsCog" onclick="settingsToggle()"></input>
			<label class="settingsCog" for="settingsCog">⚙️</label>
		</div>
		<div id="settingsContent" class="settings settingsContent">
			<p>aaaaaaaaaaaaaaaaa</p>
			<p>aaaa</p>
		</div>
	</div>
	<div id="mainContainer" class="absoluteCenter"></div>
	<div class="absoluteCenter">
		<button>Join as Storyteller</button>
		<button>Join as a player</button>
	<div>
	<div>
	</div>
</body>
<script>
	var players = 0;
	function playersChange(change) {
		if (players == 0 && change == -1) {
			return;
		} else if (players == 15 && change == 1) {
			return;
		}

		var container = document.getElementById("mainContainer");
		if (change == -1) {
			container.removeChild(container.lastChild);
		} else {

		}
		players += change
		console.log(players);
		updateCirclePositions()
	}
	var container = document.getElementById("mainContainer");
	for (let i = 0; i < 15; i++) {
		var circle = document.createElement('div');
		circle.className = "circle";
		container.appendChild(circle);
	}
	updateCirclePositions()
	function updateCirclePositions() {
		var circles = document.getElementById("mainContainer").children
		for (let i = 0; i < circles.length; i++) {
			var angle = (360 / circles.length) * (i+1) - 90;
			console.log(angle);
			var radian = angle * Math.PI / 180;
			console.log(Math.cos(radian));
			console.log(Math.sin(radian));
			circles[i].style.setProperty("--circlePosX", (Math.cos(radian)) * 20 - 2.5 + "vw");
			circles[i].style.setProperty("--circlePosY", (Math.sin(radian)) * 20 - 2.5 + "vw");
		}
	}

	function settingsToggle() {
		var setting = document.getElementById("settingsContent");
		console.log(setting.style.height);
		return
		if (setting.style.height == "200%") {
			setting.style.height = "";
		} else {
			setting.style.height = "200%";
		}
	}
</script>
</html>
