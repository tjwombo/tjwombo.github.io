<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="container" id="container">
        
    </div>

<script>
    var container = document.getElementById("container");
    console.log(container);
    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            for (k = 0; k < 5; k++) {
                var box = document.createElement("div");
                box.className = "box ";
                if (i == 1) {
                    box.className += "left2 "
                } else if (i == 2) {
                    box.className += "left1 "
                } else if (i == 3) {
                    box.className += "right1 "
                } else if (i == 4) {
                    box.className += "right2 "
                }

                if (j == 1) {
                    box.className += "up2 "
                } else if (j == 2) {
                    box.className += "up1 "
                } else if (j == 3) {
                    box.className += "down1 "
                } else if (j == 4) {
                    box.className += "down2 "
                }

                if (k == 1) {
                    box.className += "front2 "
                } else if (k == 2) {
                    box.className += "front1 "
                } else if (k == 3) {
                    box.className += "back1 "
                } else if (k == 4) {
                    box.className += "back2 "
                }

                var topFace = document.createElement("div");
                topFace.className = "face top";
                box.appendChild(topFace);
                var bottom = document.createElement("div");
                bottom.className = "face bottom";
                box.appendChild(bottom);
                var back = document.createElement("div");
                back.className = "face back";
                box.appendChild(back);
                var front = document.createElement("div");
                front.className = "face front";
                box.appendChild(front);
                var left = document.createElement("div");
                left.className = "face left";
                box.appendChild(left);
                var right = document.createElement("div");
                right.className = "face right";
                box.appendChild(right);

                container.appendChild(box);
            }
            
        }

    }
</script>
</body>
</html>
